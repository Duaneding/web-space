

<div [formGroup]="form">
  <label [for]="question.key">{{question.label}}</label>
  <div [ngSwitch]="question.controlType">
    <input *ngSwitchCase="'textbox'" [id]="question.key + 'test'" [type]="question.type" [formControlName]="question.key"/>
    <select *ngSwitchCase="'dropdown'" [id]="question.key + 'test'" [formControlName]="question.key" [value]="question.selected">
      <option *ngFor="let opt of question.options" [value]="opt.key">{{opt.value}}</option>
    </select>
  </div>
  <div class="errorMessage" *ngIf="!isValid">{{question.label}} is required</div>
</div>
