<h2>test</h2>
<div>
  <form (ngSubmit)="onSubmit()" [formGroup]="form">
    <div class="form-row" *ngFor="let question of questions">
      <app-question-test [question]="question" [form]="form"></app-question-test>
    </div>
    <div class="form-row">
      <button type="submit" [disabled]="form.status != 'VALID'">保存</button>
    </div>
  </form>
  <div *ngIf="playLoad">{{playLoad}}</div>
</div>
